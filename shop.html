<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="short-cut icon" href="/img/Products/Tab1.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />

  <body>
    <header id="header">
      <h1><img src="img/Logo/Logo.png" alt="Logo" /></h1>
      <div class="search">
        <form class="search-bar">
          <input type="text" placeholder="Search" />
          <button type="submit" aria-label="search Icon">
            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
          </button>
        </form>
      </div>
      <div>
        <nav id="navbar">
          <a href="#" aria-label="close"
            ><i id="close" class="fa-solid fa-xmark"></i
          ></a>
          <a href="index.html">Home</a>
          <a href="shop.html">Shop</a>
          <a href="contact.html">Contact</a>
          <a href="cart.html" aria-label="basket Icon">
            <i class="fa-solid fa-cart-shopping"></i>
            <div id="cart-num" class="cart-num">0</div>
          </a>
          <div id="toast-msg">
            <p id="t-msg"></p>
          </div>
        </nav>
      </div>
      <div>
        <i id="menuBar" class="fa-solid fa-bars"></i>

      <section id="products-con">
        <div class="products">
          <div class="product">
            <img src="/img/Products/red_jacket.jpg" alt="red_jacket" />
            <div class="item-desc">
              <h5>Woman Red Red Jacket</h5>
              <div class="rating">
                <i class="fa-solid fa-star star"></i>
                <i class="fa-solid fa-star star"></i>
                <i class="fa-solid fa-star star"></i>
                <i class="fa-solid fa-star star"></i>
              </div>
              <div class="price-cart">
                <h3>£55</h3>
              </div>
              <span class="cart-amount">
                <i class="fa-solid fa-cart-plus cart"></i
              ></span>
            </div>
          </div>
          <div class="product">
            <img
              src="/img/Products/black_leather_jacket.jpg"
              alt="black_leather_jacket"
            />
            <div class="item-desc">
              <h5>black Leather Jacket</h5>
              <div class="rating">
                <i class="fa-solid fa-star star"></i>
                <i class="fa-solid fa-star star"></i>
                <i class="fa-solid fa-star star"></i>
                <i class="fa-solid fa-star star"></i>
                <i class="fa-solid fa-star star"></i>
              </div>
              <div class="price-cart">
                <h3>£35</h3>
              </div>
              <span class="cart-amount">
                <i class="fa-solid fa-cart-plus cart"></i
              ></span>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <section id="footer">
        <div class="col">
          <img src="img/Logo/Logo.png" alt="Clothes4You logo" />
          <h2>Contact</h2>
          <p><strong>Email</strong>: clothes4you@gmail.com</p>

          <p><strong>Serivce Avaliable</strong>: 09:00 - 18:00 GMT</p>
        </div>
        <div class="col">
          <h2>Follow Our Social Media</h2>
          <div class="Social">
            <a href="https://en-gb.facebook.com/" aria-label="facebook logo"
              ><i class="fa-brands fa-facebook"></i
            ></a>
            <a href="https://www.snapchat.com/" aria-label="snapchat logo"
              ><i class="fa-brands fa-snapchat"></i
            ></a>
            <a href="https://www.instagram.com/" aria-label="Instagram"
              ><i class="fa-brands fa-instagram"></i
            ></a>
            <a href="https://www.youtube.com/" aria-label="youtube"
              ><i class="fa-brands fa-youtube"></i
            ></a>
          </div>
        </div>
      </section>
      <section id="copyright">
        <div class="footer-bot">
          <h2>@2023 , Clothes4You</h2>
        </div>
      </section>
    </footer>
    <script src="js/menuBar.js"></script>
    <script src="js/clothing.js"></script>
